<div class="mt-3 flex justify-center">
  <input type="text" [(ngModel)]="searchTerm"
         class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
         focus:border-blue-500 block w-11/12 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400
         dark:text-white" placeholder="Rechercher un livre" [(ngModel)]="searchTerm" (keyup)="searchBooksByTitle(searchTerm)" />
</div>

<div *ngIf="books.length > 0; else noBooks" class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-5">
  <div *ngFor="let book of books" class="flex justify-center">
    <div class='h-[230px] w-40 relative
       bg-gray-700 rounded-md
    '>
      <input type='checkbox'
             class='cursor-pointer transition-all duration-300 outline-none
             appearance-none peer h-full w-full shadow-[0_0_10px_rgba(0,0,0,0.8)]
			 checked:shadow-none
        '/>
      <div class='image-wrapper absolute w-full h-full top-0 left-0 0
            pointer-events-none peer-checked:scale-95  transition-all duration-300
            overflow-hidden
        '>
        <div [ngStyle]="{'background-image': 'url(' + book.image + ')'}"
             class='relative h-full transition-all duration-300 bg-cover bg-right'>
        </div>
      </div>
      <div class='bg-black/30 h-full w-full absolute top-0 pointer-events-none
				peer-checked:scale-95 ransition-all duration-300 peer-checked:bg-black/0'>
      </div>
    </div>
  </div>
</div>

<div *ngIf="errorMessage">
  <p style="color: red;">{{ errorMessage }}</p>
</div>
<ng-template #noBooks>
  <p>Aucun livre trouv√© pour cet utilisateur.</p>
</ng-template>
