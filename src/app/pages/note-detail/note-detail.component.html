<button type="button" (click)="goBack()"
        class="px-5 mt-3 ml-3 text-white bg-gray-800 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium
          rounded-lg p-2.5 text-center inline-flex items-center">
  <i class="fas fa- fa-chevron-circle-left"></i>
</button>


<div  class="block mt-4 mx-auto max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700">

  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{note.chapter}}</h5>
  <p class="font-normal text-gray-700 dark:text-gray-400" [innerHTML]="getFormattedText(note.text)"></p>
</div>
