<div *ngIf="book"
     class="fixed inset-0 bg-gray-500 bg-opacity-50 transition-opacity flex justify-center items-center">
  <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-end px-4 pt-4">
      <button id="dropdownButton" data-dropdown-toggle="dropdown"
      class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none
      focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5"
      type="button"
      (click)="closeModal()">
        <i class="fas fa-times-circle fa-2x"></i>
      </button>
    </div>
    <div class="flex flex-col items-center pb-10">
      <img class="mb-3 shadow-lg" src="{{book.volumeInfo.imageLinks.thumbnail}}" alt="image"/>
      <h5 class="mb-1 text-center text-xl font-medium text-gray-900 dark:text-white">{{ book.volumeInfo.title }}</h5>
      <span *ngIf="book.volumeInfo.authors" class="text-sm text-gray-500 dark:text-gray-400">{{ book.volumeInfo
        .authors[0] }}</span>
      <div class="flex mt-4 md:mt-6">
        <button type="button"
                class="text-gray-800 bg-gray-50 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg
                text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-50 dark:hover:bg-gray-200 focus:outline-none
                dark:focus:ring-blue-800" (click)="createBook()">Ajouter à ma bibliothèque</button>
        <button type="button"
                class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg
                border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100
                dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white
                dark:hover:bg-gray-700" (click)="closeModal()">Fermer</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="displayToast" id="toast-success"
      class="absolute bottom-10 left-1/2 transform -translate-x-1/2 mx-auto flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
    </svg>
    <span class="sr-only">Check icon</span>
  </div>
  <div class="ms-3 text-sm font-normal">Livre ajouté à votre bibliothèque</div>
  <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2
  focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500
  dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-success" aria-label="Close"
  (click)="closeToast()">
    <span class="sr-only">Close</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
