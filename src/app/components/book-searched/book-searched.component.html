<div *ngIf="book" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity flex justify-center items-center">
  <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-end px-4 pt-4">
      <button id="dropdownButton" data-dropdown-toggle="dropdown"
      class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none
      focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5"
      type="button"
      (click)="closeModal()">
        <i class="fas fa-times-circle fa-2x"></i>
      </button>
    </div>
    <div class="flex flex-col items-center pb-10">
      <img class="mb-3 shadow-lg" src="{{book.volumeInfo.imageLinks.thumbnail}}" alt="image"/>
      <h5 class="mb-1 text-center text-xl font-medium text-gray-900 dark:text-white">{{ book.volumeInfo.title }}</h5>
      <span *ngIf="book.volumeInfo.authors" class="text-sm text-gray-500 dark:text-gray-400">{{ book.volumeInfo
        .authors[0] }}</span>
      <div class="flex mt-4 md:mt-6">
        <button type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg
                text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none
                dark:focus:ring-blue-800">Ajouter à ma bibliothèque</button>
        <button type="button"
                class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg
                border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100
                dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white
                dark:hover:bg-gray-700" (click)="closeModal()">Fermer</button>
      </div>
    </div>
  </div>
</div>
