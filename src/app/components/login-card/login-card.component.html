
<div class="w-full flex justify-center items-center">
  <div [class.h-screen]="accountService.isMobile()" [class.rounded-lg]="!accountService.isMobile()"
       class="w-full p-4 bg-white border border-gray-200 shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-center items-center mb-10">
      <img src="assets/logo.png" alt="logo" class="w-10 h-10 mr-1" />
      <h1 class="text-xl font-bold dark:text-white">Scriptum</h1>
    </div>
    <form class="space-y-6" action="#">
      <h5 class="text-xl font-medium text-gray-900 dark:text-white py-2 text-center">Connexion</h5>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Votre email</label>
        <input type="email" [(ngModel)]="email" name="email" type="email" id="email"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Votre
          mot de passe</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="••••••••"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
      </div>
      <div class="flex items-start">
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
          </div>
          <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Se souvenir de
          moi</label>
        </div>
        <a href="#" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Mot de passe oublié ?</a>
      </div>
      <button (click)="signInWithEmail()"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Se connecter</button>
      <div class="py-3 flex items-center text-sm text-gray-800 before:flex-1 before:border-t before:border-gray-200 before:me-6 after:flex-1 after:border-t after:border-gray-200 after:ms-6 dark:text-white dark:before:border-neutral-600 dark:after:border-neutral-600">OU</div>
      <button (click)="signInWithGoogle()"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"> <i class="fab fa-google pr-2"></i>Se connecter avec Google</button>
      <div class="text-sm font-medium text-gray-500 dark:text-gray-300 self-end">
        Pas encore inscrit? <a (click)="redirectToLoginWithSignup()" class="text-blue-700 hover:underline dark:text-blue-500">Créer un compte</a>
      </div>
    </form>
  </div>
</div>
